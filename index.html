<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
    <title>The Official Website of XX</title>

</head>

<body>
    <div class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header-text text-center">
                        <h1 class="display-4 text-center">BOMBAY BICYCLE CLUB</h1>
                        <div class="social-links">
                            <ul class="social-list">
                                <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                                <li><a href="#"><i class="fab fa-spotify"></i></a></li>
                                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <section class="tour-updates">
        <div class="container">
             <div class="row">
            <div class="col-md-4 bg-color-work-history section-column">
                <div class="row">
                    <div class="col-12">
                        <h3 class="history-heading uppercase">
                            Work History
                        </h3>
                    </div>
                </div>

                <div class="history-items">
                    <div class="timeline-item" data-dates="02/1998-04/2004">
                        <h4>National College of Art & Design (NCAD) </h4>
                        <p>Sculptor in Residence</p>
                    </div>

                    <div class="timeline-item" data-dates="04/2004 - 06/2008">
                        <h4>Fisher and Diaz Funeral Directors</h4>
                        <p>Junior Embalmer</p>
                    </div>

                    <div class="timeline-item" data-dates="06/2008 - 06/2011">
                        <h4>Phantom Design Inc. Dublin</h4>
                        <p>Junior Front End Developer</p>
                    </div>

                    <div class="timeline-item" data-dates="06/2011 - Present">
                        <h4>Hooli Inc. Silicon Valley</h4>
                        <p>Full Stack Web Developer</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6 offset-md-4">
                      <div class="tour-image"> <img src="https://via.placeholder.com/300x300.png"/></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-4">
                         <div class="tour-image"> <img src="https://via.placeholder.com/300x300.png"/></div>
                    </div>
                    
                </div>
            </div>
        </div>

        </div>
    </section>




</body>
