<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/style.css">
    <title>The Official Website of XX</title>

</head>

<body>
    <div class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header-text text-center">
                        <h1 class="display-4 text-center" <id="main-title">BOMBAY BICYCLE CLUB</h1>
                        <p class="newalbum-info">New Album Out Soon</p>
                        <div class="social-links">
                            <ul class="social-list">
                                <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                                <li><a href="#"><i class="fab fa-spotify"></i></a></li>
                                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="tour-updates">
        <div class="container">
            <div class="row">
                <div class="col-md-4 bg-color-tour-dates section-column">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="tours-heading uppercase">
                                Tour Dates
                            </h3>
                        </div>
                    </div>

                    <div class="tour-items">
                        <div class="timeline-item" data-dates="2nd August 2019">
                            <h4>Wilderness Festival 2019</h4>
                            <p>Chalbury, UK</p>
                        </div>

                        <div class="timeline-item" data-dates="3rd August 2019">
                            <h4>Cork Opera House</h4>
                            <p>Cork, Ireland</p>
                        </div>

                        <div class="timeline-item" data-dates="4th August 2019">
                            <h4>AllTogetherNow 2019</h4>
                            <p>Waterford, Ireland</p>
                        </div>

                        <div class="timeline-item" data-dates="14th September 2019">
                            <h4>Kultur Brauerei</h4>
                            <p>Berlin, Germany</p>
                        </div>

                        <div class="timeline-item" data-dates="29th September 2019">
                            <h4>Nosturi</h4>
                            <p>Helsinki, Finland</p>
                        </div>

                        <div class="timeline-item" data-dates="7th October 2019">
                            <h4>Brooklyn Steel</h4>
                            <p>Brooklyn, NY, US</p>
                        </div>
                    </div>
                </div>

                <div class="tourImages">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6 offset-md-8">
                                <div class="tour-image"> <img src="/assets/images/Bombaybicycle3.jpg" /></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 offset-md-8">
                                <div class="tour-image"> <img src="/assets/images/Bombaybicycle2.jpg" /></div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 offset-md-8">
                                <div class="tour-image"> <img src="/assets/images/Bombaybicycle1.jpg" /></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
    </section>
    
    <section class="music">
        
        <div class="music-video">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                   <iframe width="560" height="315" src="https://www.youtube.com/embed/JwlgC-jSPTk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen align="center"></iframe>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    </section>




</body>

</html>
